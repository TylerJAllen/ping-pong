<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong</h1>
      <form>
        <div class="form-control">
          <label for="number">Enter a positive number:</label>
          <input id="number" type="text" required>
        </div>
        <button type="submit" class="btn" name="button">Here we go!</button>
      </form>
      <div id ="results">
        <p class="result" id="nonPositiveInteger">This is not a positive integer, please try again.</p>
        <ul class="result" id="rangeList"></ul>
      </div>
    </div>
  </body>
</html>
